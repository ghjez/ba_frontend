
<div class="space-left">
    <div *ngIf="selectedProject" class="image-details-container">
        <div data-cy="canvas-gallery" class="gallery">
            <div *ngFor="let image of images" class="thumbnail" (click)="selectImage(image)">
                <img data-cy="canvas-gallery" id="canvas-gallery" [attr.src]="image.image_url | secure | async" [alt]="image.name"/>
            </div>
        </div>
        <div class="image-table-container">
            <div data-cy="image-details-img-container" *ngIf="selectedImage" class="selected-image-container" class="image-left" >
                <img data-cy="image-details-selected-img" #imageElement [attr.src]="selectedImage.image_url | secure | async" [alt]="selectedImage.name"/>
            </div>
            <table *ngIf="selectedImage" class="details-table">
                <tr>
                    <td data-cy="image-details-name-lable" class="fixed-names-row-size">
                        <button class="edit-button" mat-icon-button data-cy="project-details-button-name-edit" aria-label="Clear" (click)="editName(selectedImage)" color="accent">
                            <mat-icon>edit</mat-icon>
                        </button>Name:</td>
                    <td data-cy="project-name">{{ selectedImage.old_name }}</td>
                </tr>
                <tr>
                    <td data-cy="image-details-notes-lable" class="fixed-names-row-size">
                        <button class="edit-button" mat-icon-button data-cy="project-ditails-button-discription-edit" aria-label="Clear" (click)="editNotes(selectedImage)" color="accent">
                        <mat-icon>edit</mat-icon>
                        </button>Notizen:</td>
                    <td data-cy="image-details-notes">Notizen werden noch nicht unterstützt!</td>
                </tr>
                <tr>
                    <td data-cy="image-details-upload-lable" class="fixed-names-row-size uploaded-lable">Erstellt:</td>
                    <td data-cy="image-details-upload">{{ selectedImage.created_at }}</td>
                </tr>
            </table>
            </div>
    </div>
    <div data-cy="Image-details-project-not-selecte" *ngIf="!selectedProject">
        <h1>Wähle bitte ein Projekt aus.</h1>
    </div>
</div>
